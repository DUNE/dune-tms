name: C/C++ CI

on:
  push:
    branches: [ "main", "Liam-CI-test" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Clone TOML
      run: git clone https://github.com/ToruNiina/toml11
    - name: make
      run: make
